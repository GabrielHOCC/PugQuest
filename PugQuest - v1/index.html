    <style>
      :root {
        --color-bg: #0c0a09;
        --color-bg-alt: #1c1917;
        --color-accent: #d97706;
        --color-accent-gold: #f59e0b;
        --font-header: 'Cinzel', serif;
        --font-body: 'Crimson Text', serif;
      }

      body {
        background-color: var(--color-bg);
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(120, 53, 15, 0.15) 0%, transparent 50%),
          url('https://www.transparenttextures.com/patterns/dark-matter.png');
        background-attachment: fixed;
        color: #f5f5f4;
        font-family: var(--font-body);
        min-height: 100vh;
        overflow-x: hidden;
      }

      h1, h2, h3, h4, .font-medieval {
        font-family: var(--font-header);
        letter-spacing: 0.05em;
      }

      .font-story {
        font-family: var(--font-body);
      }

      .glass-card {
        background: rgba(28, 25, 23, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(217, 119, 6, 0.15);
        border-radius: 1.5rem;
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.7);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .glass-card:hover {
        border-color: rgba(217, 119, 6, 0.4);
        box-shadow: 0 0 30px rgba(217, 119, 6, 0.1);
        transform: translateY(-4px);
      }

      .rpg-button-primary {
        background: linear-gradient(135deg, #92400e 0%, #d97706 100%);
        color: #fef3c7 !important;
        border: 1px solid rgba(251, 191, 36, 0.3);
        border-radius: 0.75rem;
        box-shadow: 0 4px 0 #78350f, 0 10px 20px -5px rgba(0, 0, 0, 0.5);
        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      }

      .rpg-button-primary:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #78350f;
      }

      .rpg-button-join {
        background: linear-gradient(135deg, #1e1b4b 0%, #4338ca 100%);
        color: #e0e7ff !important;
        border-radius: 0.75rem;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--color-bg); }
      ::-webkit-scrollbar-thumb { 
        background: #44403c; 
        border-radius: 10px;
        border: 2px solid var(--color-bg);
      }
      ::-webkit-scrollbar-thumb:hover { background: var(--color-accent); }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }
      
      .amber-glow {
        text-shadow: 0 0 15px rgba(245, 158, 11, 0.4);
      }

      @media (max-width: 640px) {
        .glass-card {
          border-radius: 1rem;
        }
      }
    </style>
